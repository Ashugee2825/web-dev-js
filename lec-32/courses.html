<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a example for DOM Manipulation">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon/favicon.ico">
    <title>Courses</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 bg-primary text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Let's Study</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Student Tools</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Our Channel</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Chapter Name"
                    aria-describedby="button-addon2" name="chapter" id="chapterName">
                <button class="btn btn-outline-success" type="button" id="button-addon2"
                    onclick="addChapter()">Add</button>
            </div>
            <div class="list-group" id="chapterList">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="https://picsum.photos/200/300?random=1" alt="twbs" width="32" height="32"
                        class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">Chapter 1</h6>
                        </div>
                    </div>
                    <button id="editBtn" class="btn btn-outline-warning">Edit</button>
                    <button id="removeBtn" class="btn btn-outline-danger">Remove</button>
                </a>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        document.getElementById('editBtn').addEventListener('click', editChapter);
        document.getElementById('removeBtn').addEventListener('click', removeChapter);
        function addChapter() {
            let chapterList = document.getElementById('chapterList');
            let chapterName = document.getElementById('chapterName');
            let itemHeading = document.createElement('h6');
            let itemDiv = document.createElement('div');
            let itemOuterDiv = document.createElement('div');
            let itemImg = document.createElement('img');
            let itemRemoveBtn = document.createElement('button');
            let itemAnchor = document.createElement('a');
            itemHeading.className = 'mb-0';
            itemHeading.textContent = chapterName.value;
            itemDiv.appendChild(itemHeading);
            itemImg.className = 'rounded-circle flex-shrink-0';
            itemImg.src = `https://picsum.photos/200/300?random=${chapterList.children.length + 1}`
            itemImg.width = '32'
            itemImg.height = '32'
            itemRemoveBtn.className = 'btn btn-outline-danger';
            itemRemoveBtn.textContent = "Remove";
            itemRemoveBtn.addEventListener("click", removeChapter);
            itemOuterDiv.className = 'd-flex gap-2 w-100 justify-content-between';
            itemOuterDiv.appendChild(itemDiv);
            itemAnchor.className = 'list-group-item list-group-item-action d-flex gap-3 py-3';
            itemAnchor.appendChild(itemImg);
            itemAnchor.appendChild(itemOuterDiv);
            itemAnchor.appendChild(itemRemoveBtn);
            chapterList.appendChild(itemAnchor);
        }

        function removeChapter(e) {
            let chapterList = document.getElementById('chapterList');
            let currentChapter = e.parentNode;
            chapterList.removeChild(currentChapter);
        }

        function editChapter(e) {
            if (e.currentTarget.textContent === "Done") {
                let previousNode = e.currentTarget.previousElementSibling.children[0].children[0]
                let newNode = document.createElement('h6')
                newNode.className = 'mb-0'
                newNode.textContent = previousNode.value
                e.currentTarget.textContent = "Edit"
                e.currentTarget.previousElementSibling.children[0].replaceChild(newNode, previousNode);
            } else {
                let previousNode = e.currentTarget.previousElementSibling.children[0].children[0];
                let newNode = document.createElement('input');
                newNode.className = 'form-control'
                newNode.value = previousNode.textContent;
                e.currentTarget.textContent = "Done"
                e.currentTarget.previousElementSibling.children[0].replaceChild(newNode, previousNode);
            }
        }

    </script>
</body>

</html>
